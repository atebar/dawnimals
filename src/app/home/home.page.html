<ion-header>
  <ion-toolbar>
    <ion-title class="titulo">
        Animals
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-refresher slot="fixed" pullFactor="0.5" pullMin="100" pullMax="200" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>

    

 <ion-list>
    <ion-reorder-group (ionItemReorder)="doReorder($event,i)" disabled="false">
      <ion-item-sliding *ngFor="let item of animales,let i = index" (click)="showData(item)">
       
        
       
        <ion-item class="centrar">
            <img src="{{item.imagen}}">
                 
            <ion-label>
              {{item.nombre}}
            </ion-label>
            <ion-button (click)="playSound(item)" >
              <ion-icon *ngIf="!item.reproduciendo" slot="icon-only" name="play" ></ion-icon>
              <ion-icon *ngIf="item.reproduciendo" slot="icon-only" name="pause"></ion-icon>  
            </ion-button>
            <ion-reorder slot="end">
                <ion-icon name="reorder"></ion-icon>
            </ion-reorder>
        </ion-item>
   
    
          <ion-item-options side="end" class="centrar" >
            <ion-item-option color="danger" (click)="edit(i)" expandable>
              <ion-icon name="create" slot="start"></ion-icon>
                Edit
            </ion-item-option>
            <ion-item-option color="danger" (click)="borrar(i)" expandable>
              <ion-icon name="trash" slot="start"></ion-icon>
              Delete
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-reorder-group>
</ion-list>



</ion-content>
